<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Todo List with pure Js</title>
</head>

<body>
  
  <!-- Head Options -->
  <div class="options-bar">
    <button class="all active" target="all">
      All Task
    </button>
    <button class="done" target="done">
      Done
    </button>
    <button class="progress" target="progress">
      In progress
    </button>
  </div>
  
  <!-- Formulário -->
  <div>
    <form method="post">
      <input type="text" id="activity" placeholder="Typing some activity here">
      <input type="date" id="timeActv">
      <input type="submit" id="btnRegister">
    </form>
  </div>

  <!-- Lista -->
  <div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Atividade</th>
          <th>Data</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody id="list">
      </tbody>
    </table>
  </div>
  
  <script src="script.js"></script>

</body>

</html>
